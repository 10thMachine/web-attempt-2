<!DOCTYPE html>
<html>
	<head>
		<title>Website Attempt 2</title>
		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<!-- Font Awesome Icons -->
		<link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome-free-5.0.13/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css">

	</head>
	<body>

		<div>
			<input type="text" name="Search">
		</div>

		<div class="topnav" id="myTopnav">
			<a href="#">Home</a>
			<a href="#">About Us</a>
			<a href="#">Contact</a>
			<div class="dropdown">
				<button class="dropbtn">
					Dropdown <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">				
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</div>
		</div>
		<!-- Large Image Gallery -->
		<div class="slideshow-container">
			<!-- First Image -->
			<div class="image-slides fade">
				<div class="number-text"></div>
				<img src="">
				<div class="caption-text"></div>
			</div>

			<!-- Second Image -->
			<div class="image-slides fade">
				<div class="number-text"></div>
				<img src="">
				<div class="caption-text"></div>
			</div>

			<!-- Buttons to control which image is shown -->
			<a class="prev" onclick="plusSlide(-1)">
				<i class="fas fa-angle-left"></i>
			</a>
			<a class="next" onclick="plusSlide(1)">
				<i class="fas fa-angle-right"></i>
			</a>
		</div>

	</body>
</html>
